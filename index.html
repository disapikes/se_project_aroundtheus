<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, height=device-width, initial-scale=1.0">
      <title>Around the US</title>
      <link rel="stylesheet" href="pages/‌index.css">
      <link rel="stylesheet" href="pages/normalize.css">
   </head>
   <body>
      <div class="container">
         <header class="header">
            <img src="./images/name.svg" alt="around" class="header__name" >
         </header>
         <div class="profile">
            <div class="profile__box">
           <img src="./images/image.png" alt="cousteau" class="profile__picture">
            
               <div class="profile__text">
                  <h1 class="profile__name">Jacques Cousteau</h1> 
                  <button class=edit__button>
                     <img src="./images/Edit.svg" alt="edit" class="profile__edit"></button>
                  <h3 class="profile__role">Explorer</h3>
               </div>
            </div>
               
            
            <button class="add__button"> <img src="./images/Add.svg" alt="add" class="profile__add"> </button>
         </div>
         <main class="content">
            <section class="card">
               <img src= "./images/yosemite-valley.png" alt="yose" class="card__picture">
               <div class="card__label"><h2>Yosemite Valley</h2>
                  <button class="like__button" disabled><img src="./images/Heart.svg" alt="love" class="like"></button>
               </div>
            </section>
            <section class="card">
               <img src="./images/lake-louise.png" alt="louise" class="card__picture">
               <div class="card__label"><h2>Lake Louise</h2>
                  <button class="like__button" disabled><img src="./images/Heart.svg" alt="love" class="like"></button>
               </div>
            </section>
            <section class="card">
               <img src=  "./images/bald-mountains.png" alt="bald" class="card__picture">
               <div class="card__label"><h2>Bald Mountains</h2>
                  <button class="like__button" disabled><img src="./images/Heart.svg" alt="love" class="like"></button>
               </div>
            </section>
            <section class="card">
               <img src="./images/latemar.png" alt="lat" class="card__picture">
               
                  <div class="card__label"><h2>Latemar</h2>
                     <button class="like__button" disabled><img src="./images/Heart.svg" alt="love" class="like"></button>
                  </div>
               
            </section>
            <section class="card">
               <img src="./images/vanoise-national-park.png" alt="van" class="card__picture">
               
                  <div class="card__label"><h2>Vanoise National Park</h2>
                     <button class="like__button" disabled><img src="./images/Heart.svg" alt="love" class="like"></button>
                  </div>
               
            </section>
            <section class="card">
               <img src="./images/lago-di-braies.png" alt="bra" class="card__picture">
               <div class="card__label"><h2>Lago di Braies</h2>
                  <button class="like__button" disabled><img src="./images/Heart.svg" alt="love" class="like"></button>
            </div>
            </section>
         </main>
         <footer class="footer"> <p class="footer__copy">© 2022 Around The U.S.</p></footer>
        </div>
   </body>
</html>
